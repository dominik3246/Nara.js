<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="HandheldFriendly" content="True" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no,width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0"
    />
    <link rel="stylesheet" hrf="normalize.css" />
    <link rel="stylesheet" href="style.css" />

<body>
    <div class="example-container">
        <h2>Example 1: Horizontal with 1 item</h2>
        <div class="carousel">
            <div class="carousel-container1" data-items-per-page="1" data-item-direction="horizontal">
                <ul class="carousel-container__wrapper">
                    <li>
                        <img src="images/1.jpg">
                    </li>
                    <li>
                        <img src="images/2.jpg">
                    </li>
                    <li>
                        <img src="images/3.jpg">
                    </li>
                    <li>
                        <img src="images/4.jpg">
                    </li>
                </ul>
                <div class="next1 carousel-container__button-next">
                    <img src="./images/arrow.png" alt="next">
                </div>
                <div class="prev1 carousel-container__button-prev">
                    <img src="./images/arrow.png" alt="prev">
                </div>
            </div>
        </div>

            <div class="carousel-container4" data-items-per-page="2" data-item-direction="vertical">

                        <img src="images/1.jpg">
                    </li>
                    <li>
                        <img src="images/2.jpg">
